<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author search results</title>
</head>
<body>
<h1 th:text="${author}"></h1>
<ol>
    <li th:each="book : ${authorsBooks}"
        th:text="${book.top_work} + ' book by author ' + ${book.name}"/>
</ol>
</body>
</html>
